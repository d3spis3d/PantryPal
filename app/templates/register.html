<!-- extends base layout -->
{% extends "base.html" %}
{% block content %}
<div class="container">
	<form class="form-signin" action="" method="post" name="register">
		{{form.hidden_tag()}}
		<h2>Register New User</h2>
		<p>
			Please enter a username:<br>
			{{form.username(size=30)}}<br>
		</p>
		<p>
			Please choose a password:<br>
			{{form.password(size=30)}}<br>
		</p>
			Please confirm password:<br>
			{{form.confirm(size=30)}}<br>
		</p>
		<button class="btn btn-default btn block" type="submit">Register</button>
	</form>
</div>
{% endblock %}
