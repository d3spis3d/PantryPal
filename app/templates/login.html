<!-- extends base layout -->
{% extends "base.html" %}

{% block header %}
<link href="{{ url_for('.static', filename = 'css/login.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="row top-100">
	<div class="col-md-2">
		<div class="list-group">
			<a href="{{url_for('register')}}" class="list-group-item">Add User</a>
			<a href="{{url_for('index')}}" class="list-group-item">Delete User</a>
		</div>
	</div>
	<div class="col-md-2">
	</div>
	<div class="col-md-4">
		<form class="form-signin" action="" method="post" name="login">
			{{form.hidden_tag()}}
			<h2>Log In</h2>
			<p>
				Username: <br>
				{{form.username(size=30)}}<br>
			</p>
			<p>
				Password: <br>
				{{form.password(size=30)}}<br>
			<button class="btn btn-default btn block" type="submit">Submit</button>
		</form>
	</div>
	<div class="col-md-4">
	</div>
</div>
{% endblock %}
